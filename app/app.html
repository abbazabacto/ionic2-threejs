<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
    <ion-buttons end>
      <button (click)="openSettingsModal()">
        <icon settings></icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="true"></ion-nav>

<ion-overlay></ion-overlay>
